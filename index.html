<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Counter Number App</title>
</head>
<body>
    <div class="container">
        <div id="cellPhone" class="col-md-4 mx-auto">
            <div id="boxApp">
                <div class="topCard">Counter Number App</div>
                <div class="contentCard">
                    <div id="number"></div>
                    <div class="btns">
                        <button id="dec" onclick="decrease()">Decrease</button>
                        <button id="res" onclick="reset()">Reset</button>
                        <button id="inc" onclick="increase()">Increase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/javascript.js"></script>
</body>
</html>
